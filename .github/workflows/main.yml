name: MLOps Homework Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ekarau/machine-learning-operations-project
  PYTHONPATH: ${{ github.workspace }}

jobs:
# --------------------------------------------------
# 1. BUILD STAGE
# --------------------------------------------------
  build_stage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

  # --- 2. TEST STAGE (Unit & Component) ---
  # Bu aşama hem Unit Testleri (Feature Engineering) hem de Component Testleri (API Mock) çalıştırır.
  # Smoke testleri (Docker gerektirenler) burada hariç tutulur.
  test_stage:
    needs: build_stage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 1. Proje gereksinimlerini yükle
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          
          # 2. Test araçlarını yükle
          # httpx ve fastapi: Component testlerdeki TestClient için gereklidir.
          pip install pytest httpx fastapi requests
          
          # 3. Test Komutu
          # "not smoke" ifadesi, dosya veya fonksiyon isminde "smoke" geçenleri atlar.
          # Böylece Docker gerektiren testler bu aşamada çalışıp hata vermez.
          # PYTHONPATH=. komutu Python'a mevcut dizini (root) modül yolu olarak ekler
          PYTHONPATH=. pytest tests/ -k "not smoke" -v

  # --- 3. LINT STAGE ---
  lint_stage:
    needs: test_stage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run flake8
        run: |
          pip install flake8
          # Syntax hataları ve undefined name hatalarını yakala
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Karmaşıklık (complexity) ve satır uzunluğu kontrolü
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

# --------------------------------------------------
# 4. PACKAGE STAGE
# --------------------------------------------------
  package_stage:
    needs: lint_stage
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

  # --- 5. SMOKE TEST STAGE (PYTHON SCRIPT İLE) ---
  smoke_test_stage:
    needs: package_stage
    runs-on: ubuntu-latest
    permissions:
      packages: read
    steps:
      # Smoke Test Python dosyasını (tests/test_smoke.py) alabilmek için kodu çekmeliyiz
      - name: Kodu Çek
        uses: actions/checkout@v4
      
      # Python scriptini çalıştırabilmek için Python kurmaliyiz
      - name: Python Kurulumu
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Test Bağımlılığını Yükle
        run: pip install requests

      - name: Registry Giriş
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: İmajı Çek
        run: docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
      
      - name: Container'ı Başlat ve Test Et
        run: |
          # 1. Container'ı başlat (Port 8000 dışarı açılıyor)
          docker run -d --name api_smoke -p 8000:8000 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          
          # 2. Python Smoke Test Scriptini Çalıştır
          # Bu script servisin açılmasını bekler, isteği atar ve sonucu kontrol eder.
          echo "Smoke Test başlatılıyor..."
          python tests/test_smoke.py
          
          # 3. Temizlik
          docker rm -f api_smoke

