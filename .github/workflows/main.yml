name: MLOps Homework Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

env:
  REGISTRY: ghcr.io
  # BURAYI KENDİ KULLANICI ADIN VE REPO ADINLA (KÜÇÜK HARFLERLE) DEĞİŞTİR
  IMAGE_NAME: ekarau/machine-learning-operations-project

jobs:
  # --- 1. BUILD STAGE ---
  # Python projesi olduğu için "Build" aşaması ortam kurulumu demektir.
  build_stage:
    runs-on: ubuntu-latest
    steps:
      - name: Kodu Çek
        uses: actions/checkout@v4
      - name: Python Kurulumu
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Bağımlılıkları Kontrol Et (Build Simulation)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          echo "Build (Dependency Check) Successful"

  # --- 2. UNIT TEST STAGE ---
  unit_test_stage:
    needs: build_stage # Build bitmeden başlamaz
    runs-on: ubuntu-latest
    steps:
      - name: Kodu Çek
        uses: actions/checkout@v4
      - name: Python Kurulumu
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Testleri Çalıştır
        run: |
          pip install pytest httpx pandas scikit-learn numpy joblib fastapi pydantic
          # Sadece mantıksal birim testlerini çalıştırıyoruz
          pytest tests/test_transformers.py tests/test_feature_engineering.py tests/test_validation.py tests/test_app.py

  # --- 3. LINT STAGE ---
  lint_stage:
    needs: unit_test_stage # Test geçmeden Lint'e geçmez (Sıralama isteği)
    runs-on: ubuntu-latest
    steps:
      - name: Kodu Çek
        uses: actions/checkout@v4
      - name: Python Kurulumu
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Linting (Code Quality)
        run: |
          pip install flake8
          # Hata varsa pipeline durur (Stop the Line)
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  # --- 4. PACKAGE STAGE ---
  package_stage:
    needs: lint_stage # Lint geçmeden paketleme yapılmaz
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Kodu Çek
        uses: actions/checkout@v4
      - name: Registry Giriş
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Docker Build & Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

  # --- 5. SMOKE TEST STAGE ---
  smoke_test_stage:
    needs: package_stage # Paketleme bitmeden test yapılmaz
    runs-on: ubuntu-latest
    permissions:
      packages: read
    steps:
      - name: Registry Giriş
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: İmajı Çek
        run: docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
      - name: Container Başlat ve Test Et
        run: |
          docker run -d --name api_smoke -p 8000:8000 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          echo "Servis bekleniyor..."
          sleep 10
          docker logs api_smoke
          
          # Health Check
          curl --fail http://127.0.0.1:8000/health || exit 1
          
          # Prediction Check
          curl -X POST "http://127.0.0.1:8000/predict" \
               -H "Content-Type: application/json" \
               -d '{"Student_ID": "TEST", "Age": 25, "Progress_Percentage": 50, "Quiz_Score_Avg": 80}' || exit 1
          
          docker rm -f api_smoke
