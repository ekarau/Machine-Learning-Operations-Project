name: MLOps Homework Pipeline

# Tetikleyici: Kodu her pushladığında çalışır (Part 1 - Version Control)
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # --- BÖLÜM 1: COMMIT STAGE (Unit Test & Linting) ---
  commit_stage:
    runs-on: ubuntu-latest
    steps:
      - name: Kodu Çek (Checkout)
        uses: actions/checkout@v4

      - name: Python Kurulumu
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Kütüphaneleri Yükle
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest httpx
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Part 1: Code Analysis (Linting)
      # Kod stili bozuksa build BURADA DURUR (Stop the Line)
      - name: Lint (Flake8)
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      # Part 1: Automated Unit Testing
      # Testler başarısız olursa build BURADA DURUR
      - name: Unit Tests
        run: pytest -q

  # --- BÖLÜM 2: BUILD STAGE (Paketleme) ---
  build_stage:
    needs: commit_stage  # Commit stage geçmezse burası çalışmaz!
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Kodu Çek
        uses: actions/checkout@v4

      - name: GitHub Container Registry'e Giriş Yap
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Part 2: Build Script & Build Once Principle
      # Image bir kere oluşturulur ve kaydedilir.
      - name: Docker Build ve Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

  # --- BÖLÜM 3: SMOKE TEST STAGE (Deployment Gate) ---
  smoke_test_stage:
    needs: build_stage
    runs-on: ubuntu-latest
    permissions:
      packages: read

    steps:
      - name: GitHub Container Registry'e Giriş Yap
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: İmajı Çek (PULL)
        run: docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      # Part 2: Smoke Test (Deployment Test)
      # Servisi ayağa kaldırıp cevap veriyor mu diye bakıyoruz.
      - name: Smoke Test Başlat
        run: |
          # Container'ı başlat
          docker run -d --name api_smoke -p 8000:8000 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          
          echo "Servisin açılması bekleniyor..."
          sleep 10
          
          # Logları göster (Hata ayıklama için)
          docker logs api_smoke
          
          # Health Check (Ödevdeki kritik test)
          echo "Sağlık kontrolü yapılıyor..."
          curl --fail http://127.0.0.1:8000/health || exit 1
          
          # Temizlik
          docker rm -f api_smoke
